syntax = "proto3";
package com.cognite.seismic;

/*
Version:
    For trace data:
        1 - no compression of traces
        2 - zfp compression of traces
    For trace headers:
        1 - gzip compression
        2 - no compression, storing diff bytes of prototype trace header
*/
message PersistedTrace {
    int32 version = 1;
    bytes trace = 2;
    bytes header = 3;
}
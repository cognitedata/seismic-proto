syntax = "proto3";
package com.cognite.seismic;

// -----

message Survey {
    string name = 1;
    map<string, string> metadata = 2;
}
message RegisteredSurvey {
    string id = 1;
    Survey survey = 2;
}

// -----

message File {
    string name = 1;
    string survey_id = 2;
    map<string, string> metadata = 3;
}
message RegisteredFile {
    string id = 1;
    File file = 2;
}

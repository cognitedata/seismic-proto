syntax = "proto3";
package com.cognite.seismic;

import "types.proto";

message IngestJob {
    // To make it easier to use a new message format later
    int32 message_version = 1;

    // A unique ID we generate for the file
    string file_id = 2;

    // A unique ID we generate for the ingestion job
    string job_id = 3;

    // [optional] Selected steps. Leave blank for complete ingestion. More details on IngestFileRequest message description
    StepRange steps = 4;
}


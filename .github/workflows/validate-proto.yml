on: [push]

jobs:
  checkout_compile_lint:
    runs-on: ubuntu-latest
    container: uber/prototool:1.4.0
    name: Compile and lint protobuf files
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile
        run: prototool compile

      - name: Lint
        run: prototool lint
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Remove previous docs
        run: rm -rf docs
      - name: Build docs
        run: ./build-docs.sh

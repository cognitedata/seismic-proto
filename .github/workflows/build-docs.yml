name: Build docs
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Remove previous docs
        run: rm -rf docs
      - name: Build docs with protoc-gen-doc
        run: |
              docker run --rm \
                -v $(pwd)/docs/docs:/out \
                -v $(pwd):/protos \
                pseudomuto/protoc-gen-doc -I/protos $(find $PWD/cognite/seismic/protos -name '*.proto' -printf "protos/cognite/seismic/protos/%P ") \
                --doc_opt=markdown,docs.md
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: docs # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
